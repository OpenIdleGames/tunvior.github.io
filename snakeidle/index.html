<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Idle</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href=" ./css/style.css" />
    <!-- Number format library -->
    <script src="https://cdn.rawgit.com/erosson/swarm-numberformat/v0.1.0/dist/swarm-numberformat.js"></script>
    <!-- My JavaScript -->
    <script src="./js/state.js"></script>
    <script src="./js/direction.js"></script>
    <script src="./js/field.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/engine.js"></script>
  </head>

  <body>
    <div class="container" id="main">
      <div class = "navbar navbar-inverse navbar-fixed-top">
          <div class="container">

              <div class="navbar-header">
                  <a class = "navbar-brand" href="#">
                      Snake Idle
                  </a>

                  <button class="navbar-toggle" data-toggle="collapse" data-target="#navHeaderCollapse">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
              </div>


              <div class = "collapse navbar-collapse" id="navHeaderCollapse">
                  <ul class = "nav navbar-nav navbar-right">
                      <li><a href="../index.html" target="_blank">Other games</a></li>
                      <li><a href="https://www.reddit.com/r/snakeidle/" target="_blank">Reddit</a></li>
                  </ul>
              </div>

          </div>
      </div> <!-- end navbar -->

      <div id="scoreboard"> <!-- scoreboard and options menu -->
        <div class="row">
          <div class="col-md-4">
              Fruits: <span id="fruits">0</span>
          </div>
          <div class="col-md-4">
              Tick duration: <span id="tickDuration">1000</span> ms
          </div>
          <div class="col-md-4">
              Multiplier: <span id="multiplier">1</span>
          </div>
        </div>

        <div>
          <button id="addField">Add Field</button>
        </div>

      </div> <!-- end scoreboard -->

      <div>

        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#grid" aria-controls="grid" role="tab" data-toggle="tab">Snakes</a>
          </li>
          <li role="presentation">
            <a href="#upgrades" aria-controls="upgrades" role="tab" data-toggle="tab">Upgrades</a>
          </li>
          <li role="presentation">
            <a href="#options" aria-controls="options" role="tab" data-toggle="tab">Options</a>
          </li>
        </ul>

        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="grid">

          </div>
          <div role="tabpanel" class="tab-pane" id="upgrades">
            UPGRADES
          </div>
          <div role="tabpanel" class="tab-pane" id="options">
            OPTIONS
          </div>
        </div>

      </div>
